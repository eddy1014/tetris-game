<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>俄羅斯方塊</title>
  <style>
    body {
      background: var(--bg, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid white;
      background: #111;
      margin-top: 1rem;
    }
    .controls {
      margin-top: 0.5rem;
    }
    .score-box, .next-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0.5rem;
    }
    #next {
      border: 1px solid white;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>俄羅斯方塊</h1>
  <div class="score-box">分數: <span id="score">0</span></div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div class="next-box">下一塊：<canvas id="next" width="80" height="80"></canvas></div>
  <div class="controls">
    <button onclick="toggleTheme()">切換主題</button>
    <button onclick="toggleMusic()">背景音樂</button>
  </div>
  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/12/audio_3ff6815ab7.mp3" type="audio/mp3">
  </audio>
  <script>
    // 簡化，實際程式碼請從 Canvas 匯出取得
    document.getElementById('score').textContent = "準備好了！";
  </script>
</body>
</html>
